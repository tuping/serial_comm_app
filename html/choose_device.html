<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title data-i18n="chooseDeviceSettings">---</title>

    <!-- Bootstrap -->
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <form class="form-horizontal">
      <div class="form-group">
        <h4 class="text-center" data-i18n="chooseDeviceSettings">---</h4>
      </div>
      <div class="form-group">
        <label for="device" class="col-xs-2 col-xs-offset-1 control-label" data-i18n="device" data-i18n-sufix=": ">---</label>
        <div class="col-xs-8">
          <select class="form-control" id="device">
            <option>---</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="port" class="col-xs-2 col-xs-offset-1 control-label" data-i18n="port" data-i18n-sufix=": ">---</label>
        <div class="col-xs-6">
          <select class="form-control" id="port">
            <option>---</option>
          </select>
        </div>
        <div class="col-xs-2">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#otherPortModal" data-i18n="otherPort">---</button>
        </div>
      </div>
      <div class="form-group">
        <label for="bitrate" class="col-xs-2 col-xs-offset-1 control-label" data-i18n="bitrate" data-i18n-sufix=": ">---</label>
        <div class="col-xs-8">
          <select class="form-control" id="bitrate">
            <option>---</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-4 col-xs-offset-4" text-align="center">
          <button type="button" class="btn btn-primary btn-block" id="ok" data-i18n="ok">--</button>
        </div>
      </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="otherPortModal" tabindex="-1" role="dialog" aria-labelledby="otherPortModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="otherPortModalLabel" data-i18n="informPort">---</h4>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="otherPortPath"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="cancel">---</button>
            <button type="button" class="btn btn-primary" id="otherPortSave" data-i18n="confirm">---</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/assets/bootstrap/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="i18n.js" charset="utf-8"></script>
    <script src="choose_device.js" charset="utf-8"></script>
  </body>
</html>
